<div class="container" fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex="95%">
        <mat-card class="mat-elevation-z8">
            <mat-card-content>
                <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
                    <div fxFlex="50%" fxFlex.sm="95%" fxFlex.xs="95%">
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <h2>Crear categor√≠as</h2>
                            <div fxLayout="row">
                                <div fxFlex="40%" fxFlex.md="60%" fxFlex.sm="50%" fxFlex.xs="100%">
                                    <mat-form-field class="full-width">
                                        <input formControlName="name" matInput placeholder="Nombre">
                                        <mat-error *ngIf="form.controls['name'].hasError('required')">
                                            Campo requerido
                                        </mat-error>
                                    </mat-form-field>

                                    <button class="button-custom" mat-raised-button color="primary">
                                        Guardar <mat-icon></mat-icon>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
