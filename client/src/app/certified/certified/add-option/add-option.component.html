<div class="container" fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex="95%">
        <mat-card class="mat-elevation-z8">
            <mat-card-content>
                <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
                    <div fxFlex="50%" fxFlex.sm="95%" fxFlex.xs="95%">
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <h2>Crear opción</h2>
                            <div fxLayout="row">
                                <div fxFlex="40%" fxFlex.md="60%" fxFlex.sm="50%" fxFlex.xs="100%">
                                    <mat-form-field class="full-width">
                                        <input matInput placeholder="Nombre" formControlName="name">
                                        <mat-error *ngIf="form.controls['name'].hasError('required')">
                                            Campo requerido
                                        </mat-error>
                                    </mat-form-field>

                                    <mat-form-field class="full-width" appearance="fill">
                                        <mat-label>Seleccione categoría</mat-label>
                                        <mat-select formControlName="category_id">
                                            <mat-option *ngFor="let element of categories" [value]="element.id">
                                                {{element.name}}
                                            </mat-option>
                                        </mat-select>
                                        <mat-error *ngIf="form.controls['category_id'].hasError('required')">Seleccione una categoría
                                        </mat-error>

                                    </mat-form-field>

                                    <button class="button-custom" mat-raised-button color="primary">
                                        Guardar <mat-icon></mat-icon>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
