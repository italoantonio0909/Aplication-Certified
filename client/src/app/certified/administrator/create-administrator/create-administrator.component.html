<div class="container" fxLayout="row" fxLayoutAlign="center none">

    <div fxFlex="95%">

        <mat-card class="mat-elevation-z8">
            <mat-card-content>

                <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
                    <div class="profile-card">
                        <img class="img-add-administrator" [src]="photoSelected || 'assets/no-image-icon-4.png'" (click)="photoInput.click()">
                        <input hidden (change)="onPhotoSelected($event)" placeholder="Seleccione avatar" type="file" #photoInput>
                    </div>
                    <div fxFlex></div>

                    <div fxFlex="75%" fxFlex.sm="95%" fxFlex.xs="95%">

                        <mat-tab-group>
                            <mat-tab label="Agregar administratores">
                                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                                    <div fxLayout="row">
                                        <div fxFlex="40%" fxFlex.md="60%" fxFlex.sm="50%" fxFlex.xs="100%">
                                            <mat-form-field class="full-width">
                                                <input matInput formControlName="first_name" placeholder="Nombres">

                                            </mat-form-field>
                                            <mat-form-field class="full-width">
                                                <input matInput formControlName="last_name" placeholder="Apellidos">
                                            </mat-form-field>
                                            <mat-form-field class="full-width">
                                                <input matInput formControlName="email" placeholder="Email">
                                                <mat-error *ngIf="form.controls['email'].hasError('email')">
                                                    Direcci칩n electr칩nica inv치lida
                                                </mat-error>
                                            </mat-form-field>
                                            <mat-form-field class="full-width">
                                                <input matInput formControlName="username" placeholder="Usuario">
                                            </mat-form-field>
                                            <mat-form-field class="full-width">
                                                <input matInput formControlName="password" placeholder="Contrase침a">
                                            </mat-form-field>
                                            <button class="button-custom" mat-raised-button color="primary">
                                                Guardar
                                            </button>

                                        </div>
                                    </div>
                                </form>

                            </mat-tab>
                        </mat-tab-group>


                    </div>

                </div>
            </mat-card-content>
        </mat-card>
    </div>


</div>
