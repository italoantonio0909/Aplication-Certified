<div class="container" fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex="97%" fxFlex.xs="95%" fxFlex.sm="95%">

        <mat-card class="mat-elevation-z8">
            <mat-card-content>
                <h2>Ciudadanos</h2>

                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Posición </th>
                        <td mat-cell *matCellDef="let element"> {{ element.position }} </td>
                    </ng-container>

                    <!-- Identification Column -->
                    <ng-container matColumnDef="identification_card">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Identificación </th>
                        <td mat-cell *matCellDef="let element"> {{ element.identification_card }} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
                        <td mat-cell *matCellDef="let element">{{ element.last_name }} {{ element.first_name }} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[2, 4, 6]" showFirstLastButtons></mat-paginator>

            </mat-card-content>
        </mat-card>

    </div>
</div>
